<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Deepak üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 1em 0 0.5em;
      color: white;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9a9e; }
      to { text-shadow: 0 0 20px #fad0c4, 0 0 30px #fcb69f; }
    }

    .cake-image {
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .footer {
      font-size: 1.2rem;
      margin: 20px;
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 50px 40px;
    }

    .gallery img {
      width: 100%;
      max-width: 240px;
      border-radius: 15px;
      border: 5px solid #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>üéâ Happy Birthday Deepak üéÇ</h1>

  <!-- Real Cake Image -->
  <img src="C:/Users/siba7/Downloads/images/cake.jpg" alt="Birthday Cake" class="cake-image">

  <div class="footer">
    With love from <strong>Siba</strong> & <strong>Pritam</strong> ‚ù§Ô∏è
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="C:/Users/siba7/Downloads/images/photo1.jpeg" alt="Friends 1">
    <img src="C:/Users/siba7/Downloads/images/photo2.jpeg" alt="Friends 2">
    <img src="C:/Users/siba7/Downloads/images/photo3.jpeg" alt="Friends 3">
    <img src="C:/Users/siba7/Downloads/images/photo4.jpeg" alt="Friends 4">
  </div>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 1 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    draw();
  </script>
</body>
</html>
